Transform: AWS::Serverless-2016-10-31
Description: Lunch bot API
Resources:
  ApiGatewayHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Auth: null
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowHeaders:
        - '*'
        AllowMethods:
        - POST
        MaxAge: 60
      DefaultRouteSettings:
        ThrottlingBurstLimit: 5
        ThrottlingRateLimit: 5
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
  API:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://slack-lunch-bot-api-lambda-bucket/3e6d2b377e3a2e44b87f66dca592ffd1
      Handler: index.handler
      MemorySize: 256
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Runtime: nodejs14.x
      Timeout: 10
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: ApiGatewayHttpApi
            Path: $default
            PayloadFormatVersion: '1.0'
            Method: ANY
